<!DOCTYPE html>
<html>

<head>
    <title>Task Planner with Tags</title>
    <style>
        :root {
            --bg-color: #f4f4f4;
            --container-bg: #ffffff;
            --text-color: #333;
            --task-bg: #f9f9f9;
            --border-color: #ddd;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --primary-color: #007bff;
            --tag-bg: #e7f3ff;
            --tag-color: #0056b3;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --task-bg: #2c2c2c;
            --border-color: #444;
            --shadow-color: rgba(0, 0, 0, 0.4);
            --tag-bg: #003f7f;
            --tag-color: #d1eaff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 1rem;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: var(--container-bg);
            width: 600px;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 15px var(--shadow-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .input-area {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 1rem 0;
        }

        .input-row {
            display: flex;
            gap: 10px;
        }

        #taskInput,
        #tagInput {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .add-btn {
            padding: 10px 15px;
            border: none;
            background-color: var(--primary-color);
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Tag Cloud */
        #tagCloud {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .tag-filter {
            display: inline-block;
            padding: 5px 10px;
            margin: 2px;
            border-radius: 15px;
            background-color: var(--task-bg);
            border: 1px solid var(--border-color);
            cursor: pointer;
            font-size: 0.9em;
        }

        .tag-filter.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background: var(--task-bg);
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            animation: fadeIn 0.5s ease-out;
        }

        .task-main {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-main span {
            flex-grow: 1;
            cursor: pointer;
        }

        .task-tags {
            margin-top: 8px;
        }

        .task-tag {
            display: inline-block;
            padding: 3px 8px;
            margin-right: 5px;
            background-color: var(--tag-bg);
            color: var(--tag-color);
            border-radius: 10px;
            font-size: 0.8em;
        }

        .hide {
            display: none;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Task Planner</h1>
        </div>
        <div class="input-area">
            <div class="input-row">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button class="add-btn">Add</button>
            </div>
            <input type="text" id="tagInput" placeholder="Add tags, comma separated (e.g., work, home)">
        </div>
        <div id="tagCloud"></div>
        <ul id="taskList"></ul>
    </div>

    <script>
        const taskInput = document.getElementById('taskInput');
        const tagInput = document.getElementById('tagInput');
        const addButton = document.querySelector('.add-btn');
        const taskList = document.getElementById('taskList');
        const tagCloud = document.getElementById('tagCloud');

        let activeTagFilter = null;

        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText === "") return;

            const tags = tagInput.value.split(',')
                .map(tag => tag.trim())
                .filter(tag => tag !== '');

            createTaskElement(taskText, tags);
            taskInput.value = "";
            tagInput.value = "";
            updateApp();
        }

        function createTaskElement(text, tags = []) {
            const li = document.createElement('li');
            li.dataset.tags = tags.join(',');

            const tagsHTML = tags.map(tag => `<span class="task-tag">#${tag}</span>`).join('');

            li.innerHTML = `
                <div class="task-main">
                    <span onclick="toggleCompleted(this)">${text}</span>
                    <button class="delete-btn" onclick="deleteTask(this)">üóëÔ∏è</button>
                </div>
                <div class="task-tags">${tagsHTML}</div>
            `;
            taskList.appendChild(li);
        }

        function updateTagCloud() {
            const allTags = new Set();
            document.querySelectorAll('#taskList li').forEach(li => {
                const tags = li.dataset.tags.split(',');
                if (tags[0] !== '') {
                    tags.forEach(tag => allTags.add(tag));
                }
            });

            tagCloud.innerHTML = '<span class="tag-filter active" onclick="filterByTag(this, null)">All</span>';
            allTags.forEach(tag => {
                const tagEl = document.createElement('span');
                tagEl.className = 'tag-filter';
                tagEl.textContent = `#${tag}`;
                tagEl.onclick = () => filterByTag(tagEl, tag);
                tagCloud.appendChild(tagEl);
            });
        }

        function filterByTag(clickedEl, tag) {
            activeTagFilter = tag;
            document.querySelectorAll('.tag-filter').forEach(el => el.classList.remove('active'));
            clickedEl.classList.add('active');
            filterTasks();
        }

        function filterTasks() {
            document.querySelectorAll('#taskList li').forEach(li => {
                const tags = li.dataset.tags.split(',');
                const hasTag = activeTagFilter ? tags.includes(activeTagFilter) : true;
                li.style.display = hasTag ? '' : 'none';
            });
        }

        function deleteTask(buttonElement) {
            buttonElement.closest('li').remove();
            updateApp();
        }

        function updateApp() {
            updateTagCloud();
            filterTasks();
        }

        addButton.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', e => e.key === 'Enter' && addTask());

        // Initial Load
        updateApp();
    </script>
</body>

</html>
